{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    {% block body%}
        <ul>
            {% for item in item_list %}
                <li>
                    <a href="{% url 'detail' item.id %}"> {{ item.id }} --> {{ item.item_name }} </a>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
