{% extends 'food/base.html' %}

{% block body%}
<div class="row flex-lg-row-reverse align-items-center g-5 py-5 m-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="{{ item.item_image }}" class="d-block mx-lg-auto img-fluid" alt="{{ item.item_name }}" width="380" height="380" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ item.item_name }}</h1>
      <p class="lead">{{ item.item_desc }}</p>
      {% if user == item.user_name or user.username == 'harrv' %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{% url 'update_item' item.id %}" class="btn btn-warning btn-lg px-4 me-md-2">Edit</a>
          <a href="{% url 'delete_item' item.id %}" class="btn btn-danger btn-lg px-4 me-md-2">Delete</a>
        </div>
      {% endif%}
    </div>
  </div>


{% endblock %}
