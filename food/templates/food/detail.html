{% extends 'food/base.html' %}


{% block body%}
<div class="row flex-lg-row-reverse align-items-center g-5 py-5 m-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="{{ item.item_image }}" class="d-block mx-lg-auto img-fluid" alt="{{ item.item_name }}"  loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ item.item_name }}</h1>
      <p class="lead">{{ item.item_desc }}</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
      </div>
    </div>
  </div>
<h1> Name : {{ item.item_name}} </h1>
<h2> Descripition : {{ item.item_desc }} </h2>
<h3> Price : {{ item.item_price }} </h3>

{% endblock %}
